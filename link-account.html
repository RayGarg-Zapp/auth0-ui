<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Confirm account linking</title>

  <meta http-equiv="Cache-Control" content="no-store"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta name="robots" content="noindex"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: #0b0c10;
      color: #eaeef5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #111317;
      padding: 28px;
      border-radius: 16px;
      max-width: 520px;
      width: 100%;
      text-align: center;
    }
    button {
      margin-top: 18px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .primary {
      background: #4f8cff;
      color: white;
    }
    .secondary {
      background: transparent;
      border: 1px solid #333;
      color: #eaeef5;
      margin-left: 8px;
    }
    .error {
      margin-top: 16px;
      color: #ef4444;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Confirm account linking</h2>
    <p>We found another sign-in method for this email.</p>

    <button id="continue" class="primary">Confirm and continue</button>
    <button id="cancel" class="secondary">Cancel</button>

    <div id="err" class="error">
      Missing state. Please close this tab and sign in again.
    </div>
  </div>

  <script>
    (function () {
      const tenant = "dev-cnhsg0roe6qny5na.us.auth0.com";
      const params = new URLSearchParams(window.location.search);
      const state = params.get("state");

      if (!state) {
        document.getElementById("err").style.display = "block";
        return;
      }

      document.getElementById("continue").onclick = () => {
        // ðŸ”¥ CRITICAL: FORCE TOP-LEVEL NAVIGATION
        window.top.location.href =
          `https://${tenant}/continue?state=${state}`;
      };

      document.getElementById("cancel").onclick = () => {
        window.top.location.href = "http://localhost:8080";
      };
    })();
  </script>
</body>
</html>
